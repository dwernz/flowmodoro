<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowmodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="flowmodoro-container">
        <h1>Flowmodoro Timer</h1>
        <div id="timer">00:00:00</div>
        <div class="btn-row">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
        <div id="break-info">
            <h2>Break Time:</h2>
            <p id="break-duration">00:00</p>
            <button id="start-break" disabled>Start Break</button>
        </div>
        <section id="previous-work-periods">
            <h2>Previous Work Periods</h2>
            <p id="cycle-display"></p>
        </section>
    </div>

    <footer>
        &copy; <span id="year"></span> - Daniel Wernz
    </footer>

    <script src="script.js"></script>
</body>

</html>
